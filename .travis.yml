sudo: required
language: python
python:
 - "3.2"
 - "3.3"
 - "3.4"
 - "3.5"
 - "3.5-dev"
 - "3.6"
 - "3.6-dev"
 - "3.7-dev"
 - "nightly"
services:
- docker
install: 
 - docker build -t pandapanda .
 - docker run -d -p 127.0.0.1:5000:5000 --name pandapanda pandapanda unittest test_randomfact.py
before_script:
 - "pip install -r requirements.txt"
script: 
 - docker ps | grep -q pandapanda
 - python -m unittest test_randomfact.py
